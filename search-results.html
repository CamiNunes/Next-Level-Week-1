<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de Coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/search-results.css">
    <link rel="stylesheet" href="/css/responsive.css">

<body>
    <div id="page-search-results">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="logo Ecoleta">

            <main>
                <h4><strong>2 pontos</strong> encontrados</h4>
                <div class="cards">

                        <p>
                            Rio do Sul, Santa Catarina <br/>

                            Nº 260
                        </p>
                    </div>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1537084642907-629340c7e59c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Papper Sider">

                            Rio do Sul, Santa Catarina <br/>
                            Guilherme Gemballa, Jardim América <br/>
                            Nº 260
                        </p>
